<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header id="header"><h1>Basic Calculator</h1></header>

        <main class="main-container">

        <div id="calculator">
            <div class='screens-container'>
                <div class="last-screen" id="lastOperationScreen"></div>
                <div class="first-screen" id="currentOperationScreen">0</div>
                <button class="delete-btn" id="delete-btn">
                    <img src="backspace.png" alt="delete">
                </button>
            </div>

            <div class="buttons">
                <button class="btn btn-red" id="refresh-btn" class="cancel">C</button>
                <button class="btn" class="operator">()</button>
                <button class="btn" id="perce-btn" class="operator">%</button>
                <button class="btn" id="divide-btn" class="operator" data-operator>/</button>
            
                <button class="btn" id="seven" class="number" data-number>7</button>
                <button class="btn" id="eight" class="number" data-number>8</button>
                <button class="btn" id="nine" class="number" data-number>9</button>
                <button class="btn" id="Multi-btn" class="operator" data-operator>×</button>
            
                <button class="btn" id="four" class="number" data-number>4</button>
                <button class="btn" id="five" class="number" data-number>5</button>
                <button class="btn" id="six" class="number" data-number>6</button>
                <button class="btn" id="sub-btn" class="operator" data-operator>−</button>
            
                <button class="btn" id="one" class="number" data-number>1</button>
                <button class="btn" id="two" class="number" data-number>2</button>
                <button class="btn" id="three" class="number" data-number>3</button>
                <button class="btn" id="add-btn" class="operator" data-operator>+</button>
            
                <button class="btn" id="Pow-btn" class="number">Xy</button>
                <button class="btn" id="zero" class="number" data-number>0</button>
                <button class="btn" id="point-button" class="number">.</button>
                <button class="btn" id="equal-btn" class="equal">=</button>
            </div>
        </div>

        </main>
        <footer class="footer">
            <p>
                Copyright ©
                <script>
                    document.write(new Date().getFullYear())
                </script>
                <a class= "github-link" href="https://github.com/Ninja-Jutsu" target="_blank">
                Ninja Jutsu</a>
            </p>
            
        </footer>
    </body>
</html>
